<div class="card shadow-lg mt-5">
  <div class="card-header text-center p-4 border-0">
    <h1 class="display-6 fw-bold">Todo List</h1>
  </div>
  <div class="card-body p-4">
    <ul class="list-group">
      <li class="list-group-item mb-2 border p-0 rounded-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control border-0 p-3 shadow-none"
            placeholder="Title Goes Here"
            #titleInput
          />
          <button
            class="btn text-success border-0"
            (click)="onclick(titleInput)"
          >
          <i class="bi bi-plus-square"></i>
          </button>
        </div>
      </li>
      <li
        class="list-group-item mb-2 border p-3 rounded-3"
        *ngFor="let item of todos"
      >
        <span>
          <i
            class="text-success"
            (click)="onStatusChanges(item.id, !item.isDone)"
            [ngClass]="
              item.isDone ? 'bi bi-check-circle-fill' : 'bi bi-circle'
            "
          ></i>
          {{ item.title }}
          <span class="float-end text-secondary" (click)="onDelet(item.id)">
            <i class="bi bi-trash3-fill"></i>
          </span>
        </span>
      </li>
    </ul>
  </div>
</div>
